<body>
    
<div class="container">
            
    <ul>
        <li><a href="home-page.html">Home page</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="about-us.html">About us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="recipes.html">Come back</a></li>
        </ul>

    <form id="form-group">
            <div class="form-group mt-5">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select topic</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>I want to publish my own recipe</option>
                <option>I want to work with you</option>
                <option>I want to report a claim</option>
                <option>I want to report a compliment</option>
                <option>I have a question about recipe</option>
                <option>Different case</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Comment (optional)</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write a comment here"></textarea>
              <br>
              <a class="btn btn-warning" id="button-save-contact" href="message-sent.html">Send</a>
            </div>
          </form>


         
</body>
